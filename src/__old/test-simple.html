<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <script src="fiximod-compat-standalone-fixed.js"></script>
</head>
<body>
    <h1>Test Data URL Fetch</h1>
    <button id="test1" fx-action="data:text/plain,foo" fx-swap="innerHTML">Button 1</button>
    
    <h1>Test Mock Fetch</h1>
    <button id="test2" fx-action="/demo" fx-swap="innerHTML">Button 2</button>
    
    <script>
        // Mock fetch for test2
        document.getElementById('test2').addEventListener('fx:config', (evt) => {
            evt.detail.cfg.fetch = async () => {
                return {
                    text: async () => 'mocked response'
                };
            };
        });
        
        // Log all events
        ['fx:config', 'fx:before', 'fx:after', 'fx:swapped', 'fx:error'].forEach(eventName => {
            document.addEventListener(eventName, (evt) => {
                console.log(eventName, evt.target.id, evt.detail);
            });
        });
    </script>
</body>
</html>
